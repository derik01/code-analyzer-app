version: '3.1'
services:
  nginx:
    build: ./nginx
    ports:
      - "8080:8080"
  front:
    build: ./front-end 
    image: code-analyzer-front-end
    container_name: code-analyzer-front-end
    volumes:
      - ./src:/front-end/src
      - ./public:/front-end/public
      - ./package.json:/front-end/package.json
      - ./next-env.d.ts:/front-end/next-env.d.ts
      - ./tsconfig.json:/front-end/tsconfig.json
    ports:
      - "3000:3000"
  back:
    build: ./back-end
    image: code-analyzer-back-end
    container_name: code-analyzer-back-end
    volumes:
      - ./back-end:/src
    ports:
      - "3001:3001"
